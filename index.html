<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="capital">
          <div class="row">
            <div class="col-3">
              London
            </div>
            <div class="col-3">
              Paris
            </div>
            <div class="col-3">
              Warsaw
            </div>
            <div class="col-3">
              Vilnus
            </div>
					</div>
        </div>
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  id="btn";
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </div>
					<div>
          <ul>
            <li>
              <h1 class="city" id="city"></h1>
            </li>
            <li class="date"></li>
            <li class="weather" id="weather"></li>
					</ul>
				</div>
          <div class="row" style="width: 700px">
            <div class="col-4">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
              <strong class="temp" id="temp"></strong>
                <span class="units">
                <a href="#" id="celsius-link">°C </a>|
                <a href="#" id="fahrenheit-link">°F</a>
                </span>
						</div>
            </div>
            <div class="col-3 components">Humidity: <span id="humidity"></span> %</div>
						<div class="col-3 components">Wind: <span id="wind"></span> km/h</div>
					</div>
          <div class="weekdays">
            <div class="row" style="width: 700px">
              <div class="col-2">
                <h6>
                Monday
              </h6>
              <div class="weather-forecast-temperature">
                  <p>13/8</p>	
                  </div>
                  <img
                    src="http://openweathermap.org/img/wn/50d@2x.png"
                    alt=""
                    width="42"
                  />
              </div>
              <div class="col-2">
                  <h6>
                    Tuesday
                  </h6>
                  <div class="weather-forecast-temperature">
                    <p>13/8</p>	
                  </div>
                   <img
                      src="http://openweathermap.org/img/wn/50d@2x.png"
                        alt=""
                        width="42"
                    />
                    </div>
                      <div class="col-2">
                        <h6>
                        Wednesday
                      </h6>
                      <div class="weather-forecast-temperature">
                       <p>13/8</p>	
                      </div>
                        <img
                        src="http://openweathermap.org/img/wn/50d@2x.png"
                        alt=""
                        width="42"
                      />
                        </div>
                          <div class="col-2">
                            <h6>
                            Thursday
                          </h6>
                          <div class="weather-forecast-temperature">
                            <p>13/8</p>	
                          </div>
                          <img
                            src="http://openweathermap.org/img/wn/50d@2x.png"
                            alt=""
                            width="42"
                          />
                        </div>
                          <div class="col-2">
                          <h6>
                           Friday
                          </h6>
                          <div class="weather-forecast-temperature">
                            <p>13/8</p>	
                          </div>
                            <img
                            src="http://openweathermap.org/img/wn/50d@2x.png"
                            alt=""
                            width="42"
                          />
              </div>
            </div>
          </div>
    </header>
    <h5>Coded by July Lystopadska and is <a href="https://github.com/JuyLy/Weather-App">open-sounded on CitHub</a> 
      and <a href="https://app.netlify.com/teams/juyly/overview">hosted on Netlify</a> </h5>
    <script src="src/index.js"></script>
  </body>
</html>
