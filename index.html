<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="capital">
          <div class="row">
            <div class="col-3">
              London
            </div>
            <div class="col-3">
              Paris
            </div>
            <div class="col-3">
              Warsaw
            </div>
            <div class="col-3">
              Vilnus
            </div>
					</div>
        </div>
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  id="btn";
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </div>
					<div>
          <ul>
            <li>
              <h1 class="city" id="city"></h1>
            </li>
            <li class="date"></li>
            <li class="weather" id="weather"></li>
					</ul>
				</div>
          <div class="row temperature" style="width: 700px">
            <div class="col-2">
              <h1 class="temp" id="temp">13°C</h1>
						</div>
            <div class="col-3 components">Precipitation: 3%</div>
            <div class="col-3 components">Humidity: 47%</div>
						<div class="col-4 components">Wind: 6 km/h</div>
					</div>
					<div class="weekdays">
          <div class="row">
            <div class="col-2">
							<h6>
							Monday
						</h6>
              <div class="row">
                <div class="col">
								 <p>13°C/8°C</p>	
								</div>
                <div class="row">
                  <div class="col">
                    <div class="emoji">
                      <h2>🌤️</h2> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <h6>Tuesday</h6>
              <div class="row">
                <div class="col">
								<p>17°C/7°C</p> 
								</div>
                <div class="row">
                  <div class="col">
                    <div class="emoji">
                     <h2>🌧️</h2> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <h6>Wednesday</h6>
              <div class="row">
                <div class="col">
								 <p>20°C/9°C</p>	
								</div>
                <div class="row">
                  <div class="col">
                    <div class="emoji">
                     <h2>☀️</h2> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <h6>Thursday</h6>
              <div class="row">
                <div class="col">
								 <p>22°C/12°C</p>	
								</div>
                <div class="row">
                  <div class="col">
                    <div class="emoji">
                     <h2>⛅</h2> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <h6>Friday</h6>
              <div class="row">
                <div class="col">
								 <p>18°C/9°C</p>	
								</div>
                <div class="row">
                  <div class="col">
										<div class="emoji">
                     <h2>🌥️</h2>  
                    </div>
									</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <h5>Coded by <a href="yuliia.lystopadska@gmail.com">July Lystopadska</a> and is <a href="https://github.com/JuyLy/Weather-App">open-sounded on CitHub</a></h5>
    <script src="src/index.js"></script>
  </body>
</html>
